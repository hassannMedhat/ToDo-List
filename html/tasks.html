<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-center mb-0">To-Do List</h2>
          <button class="btn btn-dark" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <p class="task-counter text-center text-muted">
          Total Tasks: <span id="taskCount">0</span>
        </p>
        <div class="mb-3">
          <input
            type="text"
            id="taskInput"
            class="form-control task-input"
            placeholder="Enter a task"
            onkeypress="if(event.key === 'Enter') addTask()"
          />
          <div style="color: red" id="errorMessage"></div>
        </div>
        <button class="btn btn-primary w-100 btn-add-task" onclick="addTask()">
          Add Task
        </button>
        <button id="clearAllBtn" class="btn btn-danger w-100 mt-2 d-none" onclick="clearAllTasks()">
          Clear All
        </button>                
        <ul class="list-group task-list mt-3" id="taskList"></ul>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
